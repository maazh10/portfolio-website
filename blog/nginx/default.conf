server {
    listen 80;
    server_name localhost;

    # This location block correctly maps the /blog URL path
    # to the /usr/share/nginx/html/blog/ filesystem path.
    location /blog {
        alias /usr/share/nginx/html/blog;
        try_files $uri $uri/ /blog/index.html;
    }

    # This is a helpful redirect. If any request ever hits the container's root,
    # it will redirect to the correct /blog path.
    location = / {
        return 301 /blog;
    }

    # Standard error pages
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}