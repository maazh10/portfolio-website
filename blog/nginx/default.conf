server {
    listen 80;
    server_name localhost;

    # Handle requests that come with /blog prefix (for assets accessed directly)
    location /blog {
        alias /usr/share/nginx/html/blog;
        index index.html;
        try_files $uri $uri/ /blog/index.html;
        
        # Handle _astro assets with /blog prefix
        location ~ ^/blog/_astro/(.*)$ {
            alias /usr/share/nginx/html/blog/_astro/$1;
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }

    # Handle the blog path (nginx-proxy strips the /blog prefix for main navigation)
    location / {
        root /usr/share/nginx/html/blog;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # Handle _astro assets at root level (when nginx-proxy strips /blog)
    location /_astro/ {
        root /usr/share/nginx/html/blog;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
    
    # Handle any other static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html/blog;
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }
}