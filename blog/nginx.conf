server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Handle Astro static assets
    location /_astro/ {
        try_files $uri $uri/ =404;
    }

    # Handle Partytown assets
    location /~partytown/ {
        try_files $uri $uri/ =404;
    }

    # Handle all other routes
    location / {
        try_files $uri $uri/ /index.html;
    }
}
